services:
  agentic-cloud-dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3006:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      # Bind mount source code for hot reloading
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./package.json:/app/package.json:ro
      - ./package-lock.json:/app/package-lock.json:ro
      - ./next.config.ts:/app/next.config.ts:ro
      - ./tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./postcss.config.mjs:/app/postcss.config.mjs:ro
      - ./components.json:/app/components.json:ro
      # Named volume for node_modules to avoid overwriting
      - node_modules:/app/node_modules
      # Named volume for .next build cache
      - next_cache:/app/.next
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  node_modules:
  next_cache:
