services:
  # Backend NestJS API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urackit-v2-backend
    ports:
      - "3003:3003"
    volumes:
      # Mount entire backend for hot reload
      - ./backend:/app
      # Preserve node_modules from container (don't overwrite with host)
      - backend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3003
      - AI_SERVICE_URL=http://ai-service:8081
    depends_on:
      - ai-service
    networks:
      - urackit-network
    restart: unless-stopped

  # AI Service (Python FastAPI)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: urackit-v2-ai-service
    ports:
      - "8088:8081"
    volumes:
      # Mount entire ai-service for hot reload
      - ./ai-service:/app
      # Preserve venv from container
      - ai_service_venv:/app/venv
      - ai_service_cache:/root/.cache
    env_file:
      - ./ai-service/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8081
    networks:
      - urackit-network
    restart: unless-stopped

  # Frontend (React Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: urackit-v2-frontend
    ports:
      - "5175:5173"
    volumes:
      # Mount entire frontend for hot reload
      - ./frontend:/app
      # Preserve node_modules from container
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3003
    depends_on:
      - backend
    networks:
      - urackit-network
    restart: unless-stopped

networks:
  urackit-network:
    driver: bridge

volumes:
  backend_node_modules:
  frontend_node_modules:
  ai_service_venv:
  ai_service_cache:
