# Port Registry - Central Port Management for All Applications
# This ConfigMap serves as the single source of truth for port assignments
# Update this file when adding new apps or services
#
# Port Ranges:
# - 3000-3099: Frontend Applications (Next.js, React served via nginx)
# - 3100-3199: Backend APIs (NestJS, Express)
# - 4000-4099: Additional APIs
# - 5173-5199: Vite Dev Servers (if needed)
# - 6379-6399: Redis/Cache Services
# - 5432-5499: PostgreSQL
# - 8000-8099: AI/Python Services (FastAPI, etc.)
# - 8080-8099: Voice Services
# - 30000-32767: NodePort range (k8s default)

apiVersion: v1
kind: ConfigMap
metadata:
  name: port-registry
  namespace: default
  labels:
    app.kubernetes.io/name: port-registry
    app.kubernetes.io/component: config
data:
  # Format: APP_SERVICE_TYPE: "internal_port:nodeport"

  # Google Map
  GOOGLE_MAP_API: "3000:30010"

  # Playfunia
  PLAYFUNIA_VOICE: "8080:30080"

  # Real Estate Voice
  REALESTATE_VOICE: "8089:30089"

  # Salon (GlamBook)
  SALON_BACKEND: "3000:30020"
  SALON_FRONTEND: "80:30021"
  SALON_AI: "8000:30086"

  # Ticket Console
  TICKET_CONSOLE: "3001:30001"

  # URackIT V2
  URACKIT_BACKEND: "3003:30003"
  URACKIT_FRONTEND: "80:30004"
  URACKIT_AI: "8081:30088"

  # Healthcare Voice
  HEALTHCARE_POSTGRES: "5432:30432"
  HEALTHCARE_BACKEND: "3005:30005"
  HEALTHCARE_FRONTEND: "80:30006"
  HEALTHCARE_AI: "8084:30084"

  # Afterhours Escalation
  ESCALATION_REDIS: "6379:30379"
  ESCALATION_BACKEND: "3004:30040"
  ESCALATION_FRONTEND: "80:30041"
  ESCALATION_AI: "8083:30083"

  # Quiz (unified single container)
  QUIZ: "80:30185"

  # CallSphere Website
  CALLSPHERE_WEB: "3000:30000"
