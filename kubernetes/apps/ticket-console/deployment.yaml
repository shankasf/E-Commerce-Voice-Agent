apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-console
  namespace: ticket-console
  labels:
    app: ticket-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-console
  template:
    metadata:
      labels:
        app: ticket-console
    spec:
      containers:
        - name: web
          image: node:20-alpine
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-c", "npm install && npm run dev"]
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "development"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: app-source
              mountPath: /app
      volumes:
        - name: app-source
          hostPath:
            path: /home/ubuntu/apps/ticket-console
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: ticket-console
  namespace: ticket-console
spec:
  type: NodePort
  selector:
    app: ticket-console
  ports:
    - port: 3001
      targetPort: 3001
      nodePort: 30001
      name: http
