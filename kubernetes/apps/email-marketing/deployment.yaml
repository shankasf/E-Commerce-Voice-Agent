# PostgreSQL Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-marketing-postgres
  namespace: email-marketing
  labels:
    app: email-marketing-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-marketing-postgres
  template:
    metadata:
      labels:
        app: email-marketing-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "email_marketing"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          hostPath:
            path: /home/ubuntu/apps/email_marketing/data/postgres
            type: DirectoryOrCreate
---
# Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-marketing-redis
  namespace: email-marketing
  labels:
    app: email-marketing-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-marketing-redis
  template:
    metadata:
      labels:
        app: email-marketing-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
# AI Service (Python FastAPI)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-marketing-ai
  namespace: email-marketing
  labels:
    app: email-marketing-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-marketing-ai
  template:
    metadata:
      labels:
        app: email-marketing-ai
    spec:
      containers:
        - name: ai
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-c", "pip install -r requirements.txt && python main.py"]
          ports:
            - containerPort: 8001
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: AI_SERVICE_HOST
              value: "0.0.0.0"
            - name: AI_SERVICE_PORT
              value: "8001"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
            - name: SENDER_NAME
              value: "CallSphere"
            - name: SENDER_EMAIL
              value: "sagar@callsphere.tech"
            - name: BUSINESS_ADDRESS
              value: "27 Orchard Pl, New York, NY 12601"
            - name: CALENDLY_URL
              value: "https://calendly.com/sagar-callsphere/new-meeting"
            - name: REDIS_URL
              value: "redis://email-marketing-redis:6379"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: ai-source
              mountPath: /app
      volumes:
        - name: ai-source
          hostPath:
            path: /home/ubuntu/apps/email_marketing/ai-service
            type: Directory
