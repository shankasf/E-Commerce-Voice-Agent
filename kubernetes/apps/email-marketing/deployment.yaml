# Frontend (Next.js)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-marketing-frontend
  namespace: email-marketing
  labels:
    app: email-marketing-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-marketing-frontend
  template:
    metadata:
      labels:
        app: email-marketing-frontend
    spec:
      containers:
        - name: frontend
          image: node:20-bookworm
