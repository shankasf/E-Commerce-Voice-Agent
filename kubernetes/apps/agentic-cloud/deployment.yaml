apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-cloud
  namespace: agentic-cloud
  labels:
    app.kubernetes.io/name: agentic-cloud
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: callsphere
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: agentic-cloud
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agentic-cloud
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: agentic-cloud
          image: agentic-cloud:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: agentic-cloud-config
            - secretRef:
                name: agentic-cloud-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1001
      restartPolicy: Always
