apiVersion: apps/v1
kind: Deployment
metadata:
  name: escalation-redis
  namespace: afterhours-escalation
  labels:
    app: escalation-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: escalation-redis
  template:
    metadata:
      labels:
        app: escalation-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: escalation-redis-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: escalation-backend
  namespace: afterhours-escalation
  labels:
    app: escalation-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: escalation-backend
  template:
    metadata:
      labels:
        app: escalation-backend
    spec:
      containers:
        - name: backend
          image: node:20-alpine
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-c", "npm install && npm run start:dev"]
          ports:
            - containerPort: 3004
          env:
            - name: NODE_ENV
              value: "development"
            - name: REDIS_URL
              value: "redis://escalation-redis:6379"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: backend-source
              mountPath: /app
      volumes:
        - name: backend-source
          hostPath:
            path: /home/ubuntu/apps/afterhours_escalation/backend
            type: Directory
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: escalation-frontend
  namespace: afterhours-escalation
  labels:
    app: escalation-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: escalation-frontend
  template:
    metadata:
      labels:
        app: escalation-frontend
    spec:
      containers:
        - name: frontend
          image: node:20-alpine
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0"]
          ports:
            - containerPort: 5173
          env:
            - name: NODE_ENV
              value: "development"
            - name: VITE_API_URL
              value: "http://escalation-backend:3004"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: frontend-source
              mountPath: /app
      volumes:
        - name: frontend-source
          hostPath:
            path: /home/ubuntu/apps/afterhours_escalation/frontend
            type: Directory
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: escalation-ai
  namespace: afterhours-escalation
  labels:
    app: escalation-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: escalation-ai
  template:
    metadata:
      labels:
        app: escalation-ai
    spec:
      containers:
        - name: ai
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-c", "pip install -r requirements.txt && python main.py"]
          ports:
            - containerPort: 8083
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: ai-source
              mountPath: /app
      volumes:
        - name: ai-source
          hostPath:
            path: /home/ubuntu/apps/afterhours_escalation/ai-service
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: escalation-redis
  namespace: afterhours-escalation
spec:
  type: ClusterIP
  selector:
    app: escalation-redis
  ports:
    - port: 6379
      targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: escalation-backend
  namespace: afterhours-escalation
spec:
  type: NodePort
  selector:
    app: escalation-backend
  ports:
    - port: 3004
      targetPort: 3004
      nodePort: 30040
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: escalation-frontend
  namespace: afterhours-escalation
spec:
  type: NodePort
  selector:
    app: escalation-frontend
  ports:
    - port: 80
      targetPort: 5173
      nodePort: 30041
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: escalation-ai
  namespace: afterhours-escalation
spec:
  type: NodePort
  selector:
    app: escalation-ai
  ports:
    - port: 8083
      targetPort: 8083
      nodePort: 30083
      name: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: escalation-redis-pvc
  namespace: afterhours-escalation
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
