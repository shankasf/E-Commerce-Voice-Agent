apiVersion: apps/v1
kind: Deployment
metadata:
  name: google-map
  namespace: google-map
  labels:
    app: google-map
spec:
  replicas: 1
  selector:
    matchLabels:
      app: google-map
  template:
    metadata:
      labels:
        app: google-map
    spec:
      containers:
        - name: api
          image: node:20-alpine
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-c", "npm install -g tsx && npm install && npm run dev"]
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "development"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: app-source
              mountPath: /app
      volumes:
        - name: app-source
          hostPath:
            path: /home/ubuntu/apps/google_map
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: google-map
  namespace: google-map
spec:
  type: NodePort
  selector:
    app: google-map
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30010
      name: http
