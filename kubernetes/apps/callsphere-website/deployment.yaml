apiVersion: apps/v1
kind: Deployment
metadata:
  name: callsphere-web
  namespace: callsphere-website
  labels:
    app: callsphere-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: callsphere-website
  template:
    metadata:
      labels:
        app: callsphere-website
    spec:
      containers:
        - name: web
          image: node:20-alpine
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-c", "npm install -g pnpm && pnpm install && pnpm dev"]
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "development"
            - name: WATCHPACK_POLLING
              value: "true"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: app-source
              mountPath: /app
      volumes:
        - name: app-source
          hostPath:
            path: /home/ubuntu/apps/call_sphere_official_website/frontend
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: callsphere-web
  namespace: callsphere-website
spec:
  type: NodePort
  selector:
    app: callsphere-website
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
      name: http
