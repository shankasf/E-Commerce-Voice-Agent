apiVersion: v1
kind: Service
metadata:
  name: email-marketing-redis
  namespace: email-marketing
spec:
  type: ClusterIP
  selector:
    app: email-marketing-redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: email-marketing-ai
  namespace: email-marketing
spec:
  type: ClusterIP
  selector:
    app: email-marketing-ai
  ports:
    - port: 8001
      targetPort: 8001
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: email-marketing-frontend
  namespace: email-marketing
spec:
  type: ClusterIP
  selector:
    app: email-marketing-frontend
  ports:
    - port: 3000
      targetPort: 3000
      name: http
