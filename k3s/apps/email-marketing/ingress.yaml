apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: email-marketing-ingress-https
  namespace: email-marketing
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - marketing.callsphere.tech
      secretName: marketing-tls
  rules:
    - host: marketing.callsphere.tech
      http:
        paths:
          - path: /ai
            pathType: Prefix
            backend:
              service:
                name: email-marketing-ai
                port:
                  number: 8001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: email-marketing-frontend
                port:
                  number: 3000
