apiVersion: apps/v1
kind: Deployment
metadata:
  name: realestate-voice
  namespace: realestate-voice
  labels:
    app: realestate-voice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: realestate-voice
  template:
    metadata:
      labels:
        app: realestate-voice
    spec:
      containers:
        - name: ai
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-c", "pip install -r requirements.txt && python main.py"]
          ports:
            - containerPort: 8087
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: app-source
              mountPath: /app
      volumes:
        - name: app-source
          hostPath:
            path: /home/ubuntu/apps/realestate_voice
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: realestate-voice
  namespace: realestate-voice
spec:
  type: NodePort
  selector:
    app: realestate-voice
  ports:
    - port: 8087
      targetPort: 8087
      nodePort: 30089
      name: http
