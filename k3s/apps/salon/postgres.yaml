apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: salon-postgres-pvc
  namespace: salon
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: salon-postgres
  namespace: salon
  labels:
    app: salon-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: salon-postgres
  template:
    metadata:
      labels:
        app: salon-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "glambook"
            - name: POSTGRES_USER
              value: "glambook"
            - name: POSTGRES_PASSWORD
              value: "glambook2024"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - glambook
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - glambook
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: salon-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: salon-postgres
  namespace: salon
spec:
  type: ClusterIP
  selector:
    app: salon-postgres
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
