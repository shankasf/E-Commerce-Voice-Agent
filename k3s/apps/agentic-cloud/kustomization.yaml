apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agentic-cloud

metadata:
  labels:
    app.kubernetes.io/name: agentic-cloud
    app.kubernetes.io/part-of: callsphere

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml
  - middleware.yaml

# Image configuration - using local image imported to k3s
images:
  - name: agentic-cloud
    newName: docker.io/library/agentic-cloud
    newTag: latest

# Labels applied to all resources
labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/version: "1.0.0"
    includeSelectors: true
