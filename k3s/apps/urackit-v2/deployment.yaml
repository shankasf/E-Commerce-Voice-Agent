apiVersion: apps/v1
kind: Deployment
metadata:
  name: urackit-backend
  namespace: urackit-v2
  labels:
    app: urackit-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: urackit-backend
  template:
    metadata:
      labels:
        app: urackit-backend
    spec:
      containers:
        - name: backend
          image: node:20-alpine
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-c", "npm install -g pnpm && pnpm install && pnpm start:dev"]
          ports:
            - containerPort: 3003
          env:
            - name: NODE_ENV
              value: "development"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: backend-source
              mountPath: /app
      volumes:
        - name: backend-source
          hostPath:
            path: /home/ubuntu/apps/urackit_v2/backend
            type: Directory
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: urackit-frontend
  namespace: urackit-v2
  labels:
    app: urackit-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: urackit-frontend
  template:
    metadata:
      labels:
        app: urackit-frontend
    spec:
      containers:
        - name: frontend
          image: node:20-alpine
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0"]
          ports:
            - containerPort: 5173
          env:
            - name: NODE_ENV
              value: "development"
            - name: VITE_API_URL
              value: "http://urackit-backend:3003"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: frontend-source
              mountPath: /app
      volumes:
        - name: frontend-source
          hostPath:
            path: /home/ubuntu/apps/urackit_v2/frontend
            type: Directory
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: urackit-ai
  namespace: urackit-v2
  labels:
    app: urackit-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: urackit-ai
  template:
    metadata:
      labels:
        app: urackit-ai
    spec:
      containers:
        - name: ai
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-c", "pip install -r requirements.txt && python main.py"]
          ports:
            - containerPort: 8081
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: ai-source
              mountPath: /app
      volumes:
        - name: ai-source
          hostPath:
            path: /home/ubuntu/apps/urackit_v2/ai-service
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: urackit-backend
  namespace: urackit-v2
spec:
  type: NodePort
  selector:
    app: urackit-backend
  ports:
    - port: 3003
      targetPort: 3003
      nodePort: 30003
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: urackit-frontend
  namespace: urackit-v2
spec:
  type: NodePort
  selector:
    app: urackit-frontend
  ports:
    - port: 80
      targetPort: 5173
      nodePort: 30004
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: urackit-ai
  namespace: urackit-v2
spec:
  type: NodePort
  selector:
    app: urackit-ai
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30088
      name: http
