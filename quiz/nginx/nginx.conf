events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # HTTP server for cert acquisition
    server {
        listen 80;
        server_name quiz.callsphere.tech;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /api/health {
            set $api_upstream http://api:4000;
            proxy_pass $api_upstream/api/health;
        }

        location /ai/health {
            set $ai_upstream http://ai:8000;
            proxy_pass $ai_upstream/ai/health;
        }

        location /api/ {
            set $api_upstream http://api:4000;
            proxy_pass $api_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /ai/ {
            set $ai_upstream http://ai:8000;
            proxy_pass $ai_upstream/ai/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /admin {
            set $admin_upstream http://admin:80;
            proxy_pass $admin_upstream;
            proxy_set_header Host $host;
        }

        location / {
            set $web_upstream http://web:80;
            proxy_pass $web_upstream;
            proxy_set_header Host $host;
        }
    }
}
