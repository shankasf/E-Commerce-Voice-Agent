<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Terminal Bridge Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      background: #2d2d2d;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #fff;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #444;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
      font-size: 18px;
      text-align: center;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: bold;
    }
    
    input:focus {
      outline: none;
      border-color: #4a9eff;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #4a9eff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover:not(:disabled) {
      background: #3a8eef;
    }
    
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: #2d5a2d;
      color: #4ade80;
      display: block;
    }
    
    .status.error {
      background: #5a2d2d;
      color: #f87171;
      display: block;
    }
    
    .status.info {
      background: #2d3d5a;
      color: #60a5fa;
      display: block;
    }
    
    .loading {
      text-align: center;
      color: #888;
      margin-top: 10px;
      display: none;
    }
    
    .loading.show {
      display: block;
    }
    
    .connection-info {
      margin-top: 15px;
      padding: 12px;
      background: #1e1e1e;
      border-radius: 6px;
      font-size: 12px;
      color: #888;
      display: none;
    }
    
    .connection-info.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Terminal Bridge</h1>
    
    <div class="input-group">
      <label for="codeInput">Enter 6-Digit Code</label>
      <input 
        type="text" 
        id="codeInput" 
        maxlength="6" 
        placeholder="------"
        autocomplete="off"
      />
    </div>
    
    <button id="verifyBtn">Verify & Connect</button>
    
    <div class="loading" id="loading">Verifying...</div>
    
    <div class="status" id="status"></div>
    
    <div class="connection-info" id="connectionInfo"></div>
  </div>

  <script>
    const codeInput = document.getElementById('codeInput');
    const verifyBtn = document.getElementById('verifyBtn');
    const statusDiv = document.getElementById('status');
    const loadingDiv = document.getElementById('loading');
    const connectionInfo = document.getElementById('connectionInfo');
    
    let isConnected = false;
    
    // Auto-format input (uppercase, alphanumeric only)
    codeInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 6);
    });
    
    // Enter key to submit
    codeInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !verifyBtn.disabled) {
        verifyBtn.click();
      }
    });
    
    verifyBtn.addEventListener('click', async () => {
      const code = codeInput.value.trim();
      
      if (code.length !== 6) {
        showStatus('Please enter a 6-digit code', 'error');
        return;
      }
      
      verifyBtn.disabled = true;
      loadingDiv.classList.add('show');
      hideStatus();
      
      try {
        const result = await window.electronAPI.verifyCode(code);
        
        if (result.success) {
          isConnected = true;
          showStatus('Code verified! WebSocket server started.', 'success');
          codeInput.disabled = true;
          verifyBtn.disabled = true;
          verifyBtn.textContent = 'Connected';
          
          connectionInfo.textContent = `WebSocket server running on ws://localhost:8000`;
          connectionInfo.classList.add('show');
        } else {
          showStatus(result.error || 'Verification failed', 'error');
          verifyBtn.disabled = false;
        }
      } catch (error) {
        showStatus('Error: ' + error.message, 'error');
        verifyBtn.disabled = false;
      } finally {
        loadingDiv.classList.remove('show');
      }
    });
    
    // Listen for connection status updates
    window.electronAPI.onConnectionStatus((status) => {
      if (status.connected) {
        showStatus('WebSocket connection established', 'success');
      } else {
        if (status.error) {
          showStatus('Connection lost: ' + status.error, 'error');
        } else {
          showStatus('Disconnected', 'info');
        }
      }
    });
    
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = 'status ' + type;
    }
    
    function hideStatus() {
      statusDiv.className = 'status';
    }
    
    // Focus on input when app loads
    window.addEventListener('DOMContentLoaded', () => {
      codeInput.focus();
    });
  </script>
</body>
</html>
