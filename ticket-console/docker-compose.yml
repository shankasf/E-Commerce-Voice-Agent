services:
  ticket-console:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticket-console
    ports:
      - "3001:3001"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - LOG_DIR=/app/logs
    volumes:
      # Mount source for development
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      # Persist data
      - ./db:/app/db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
