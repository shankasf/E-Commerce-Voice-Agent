services:
  postgres:
    image: postgres:15-alpine
    container_name: healthcare-voice-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: healthcare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: healthcare-voice-ai
    ports:
      - "8084:8084"
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:3005
    volumes:
      # Mount source for development
      - ./ai-service:/app
      - ai_service_cache:/root/.cache
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - healthcare-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthcare-voice-backend
    ports:
      - "3005:3005"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/healthcare
    volumes:
      # Mount source for development
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
      # Persist data
      - ./database:/app/database
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - healthcare-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://healthcare.callsphere.tech/api
        VITE_AI_SERVICE_URL: https://healthcare.callsphere.tech/ai
        VITE_AI_SERVICE_WS_URL: wss://healthcare.callsphere.tech/ws
    container_name: healthcare-voice-frontend
    ports:
      - "5176:80"
    env_file:
      - .env
    depends_on:
      - backend
      - ai-service
    restart: unless-stopped
    networks:
      - healthcare-network

networks:
  healthcare-network:
    driver: bridge

volumes:
  postgres_data:
  ai_service_cache:
