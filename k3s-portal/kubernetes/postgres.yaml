---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k3s-portal-postgres-pvc
  namespace: k3s-portal
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k3s-portal-postgres
  namespace: k3s-portal
  labels:
    app.kubernetes.io/name: k3s-portal
    app.kubernetes.io/component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k3s-portal
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k3s-portal
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: k8s_portal
            - name: POSTGRES_USER
              value: k8sportal
            - name: POSTGRES_PASSWORD
              value: k8sportal123
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "100m"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: k3s-portal-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: k3s-portal-postgres
  namespace: k3s-portal
  labels:
    app.kubernetes.io/name: k3s-portal
    app.kubernetes.io/component: postgres
spec:
  selector:
    app.kubernetes.io/name: k3s-portal
    app.kubernetes.io/component: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
