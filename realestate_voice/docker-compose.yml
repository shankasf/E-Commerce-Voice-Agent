services:
  realestate-voice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realestate-voice
    restart: unless-stopped
    ports:
      - "8089:8089"
    environment:
      - PORT=8089
      - HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      # Mount source code for live updates
      - ./main.py:/app/main.py:ro
      - ./config.py:/app/config.py:ro
      - ./port_utils.py:/app/port_utils.py:ro
      - ./agents:/app/agents:ro
      - ./db:/app/db:ro
      - ./xai_integration:/app/xai_integration:ro
      - ./static:/app/static:ro
      # Persist logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
