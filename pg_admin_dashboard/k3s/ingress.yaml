apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pg-admin-dashboard-ingress
  namespace: pg-admin-dashboard
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: db.callsphere.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pg-admin-dashboard
                port:
                  number: 80
  tls:
    - hosts:
        - db.callsphere.tech
      secretName: db-callsphere-tls
