apiVersion: v1
kind: Namespace
metadata:
  name: outreach-strategy
---
# Secret for backend environment variables
apiVersion: v1
kind: Secret
metadata:
  name: outreach-backend-secret
  namespace: outreach-strategy
type: Opaque
stringData:
  PORT: "3000"
  DATABASE_URL: "CHANGE_ME"
  JWT_SECRET: "CHANGE_ME"
  OPENAI_API_KEY: "CHANGE_ME"
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GOOGLE_CALLBACK_URL: "https://outreach.callsphere.tech/api/auth/google/callback"
  FRONTEND_URL: "https://outreach.callsphere.tech"
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outreach-backend
  namespace: outreach-strategy
  labels:
    app: outreach-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outreach-backend
  template:
    metadata:
      labels:
        app: outreach-backend
    spec:
      containers:
        - name: backend
          image: docker.io/library/outreach-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: outreach-backend-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: outreach-backend
  namespace: outreach-strategy
spec:
  selector:
    app: outreach-backend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outreach-frontend
  namespace: outreach-strategy
  labels:
    app: outreach-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outreach-frontend
  template:
    metadata:
      labels:
        app: outreach-frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/library/outreach-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: outreach-frontend
  namespace: outreach-strategy
spec:
  selector:
    app: outreach-frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
# Ingress for HTTPS with cert-manager
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: outreach-ingress-https
  namespace: outreach-strategy
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - outreach.callsphere.tech
      secretName: outreach-tls
  rules:
    - host: outreach.callsphere.tech
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: outreach-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: outreach-frontend
                port:
                  number: 3000
---
# HTTP to HTTPS redirect ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: outreach-ingress-redirect
  namespace: outreach-strategy
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: outreach.callsphere.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: outreach-frontend
                port:
                  number: 3000
