services:
  google-map:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: google-map
    ports:
      - "3010:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Mount source for development
      - ./src:/app/src:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
