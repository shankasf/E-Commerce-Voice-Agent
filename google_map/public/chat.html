<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CallSphere Maps - Find Any Place Anywhere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    body {
      background-color: #212121;
      color: #ececec;
    }
    
    .sidebar {
      background-color: #171717;
      width: 260px;
      transition: transform 0.3s ease;
    }
    
    .sidebar-hidden {
      transform: translateX(-100%);
    }
    
    .main-content {
      background-color: #212121;
    }
    
    .message-user {
      background-color: #2f2f2f;
    }
    
    .message-assistant {
      background-color: transparent;
    }
    
    .input-container {
      background-color: #2f2f2f;
      border: 1px solid #424242;
      border-radius: 24px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .input-container:focus-within {
      border-color: #565656;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.05);
    }
    
    .chat-input {
      background: transparent;
      resize: none;
      max-height: 200px;
      scrollbar-width: none;
    }
    
    .chat-input::-webkit-scrollbar {
      display: none;
    }
    
    .send-button {
      background-color: #fff;
      color: #000;
      transition: opacity 0.2s, transform 0.1s;
    }
    
    .send-button:disabled {
      background-color: #676767;
      color: #a0a0a0;
    }
    
    .send-button:not(:disabled):hover {
      opacity: 0.9;
    }
    
    .send-button:not(:disabled):active {
      transform: scale(0.95);
    }
    
    .suggestion-btn {
      background-color: #2f2f2f;
      border: 1px solid #424242;
      transition: background-color 0.2s, border-color 0.2s;
    }
    
    .suggestion-btn:hover {
      background-color: #3a3a3a;

    }
    
    .new-chat-btn {

      border: 1px solid #424242;
      transition: background-color 0.2s;
    }
    
    .new-chat-btn:hover {
      background-color: #2f2f2f;
    }
    
    .markdown-content h1, .markdown-content h2, .markdown-content h3 {
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .markdown-content ul, .markdown-content ol {
      margin-left: 1.25rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .markdown-content li {
      margin-bottom: 0.25rem;
    }
    
    .markdown-content p {
      margin-bottom: 0.75rem;
      line-height: 1.7;
    }
    
    .markdown-content p:last-child {
      margin-bottom: 0;
    }
    
    .markdown-content strong {
      font-weight: 600;
    }
    
    .markdown-content a {
      color: #7dd3fc;
      text-decoration: underline;
    }
    
    .markdown-content a:hover {
      color: #bae6fd;
    }
    
    .markdown-content code {
      background-color: #3a3a3a;
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      font-size: 0.875rem;
    }
    
    .markdown-content pre {
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 0.75rem 0;
    }
    
    .typing-dot {
      animation: typingBounce 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typingBounce {
      0%, 80%, 100% { 
        transform: scale(1);
        opacity: 0.5;
      }
      40% { 
        transform: scale(1.2);
        opacity: 1;
      }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 3px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #565656;
    }
    
    .tool-chip {
      background-color: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    /* Thinking spinner */
    .thinking-spinner {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #9ca3af;
      font-size: 14px;
    }

    .thinking-spinner .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(16, 185, 129, 0.2);
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .thinking-dots {
      display: inline-flex;
      gap: 3px;
    }

    .thinking-dots span {
      width: 4px;
      height: 4px;
      background-color: #9ca3af;
      border-radius: 50%;
      animation: thinkingPulse 1.4s ease-in-out infinite;
    }

    .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
    .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes thinkingPulse {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1); }
    }
    
    .glow-effect {
      box-shadow: 0 0 60px rgba(16, 185, 129, 0.1);
    }
    
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        z-index: 50;
        height: 100%;
      }
    }
  </style>
</head>

  <script>
    // Detect base path from current location - support both /google_map and root deployments
    const pathParts = window.location.pathname.split('/').filter(Boolean);
    const BASE_PATH = pathParts[0] === 'google_map' ? '/google_map' : '';
    const API_BASE = `${BASE_PATH}/api`;
    let sessionId = null;
    let isLoading = false;
    let chatHistoryList = [];

    const STORAGE_SESSIONS_KEY = 'maps_gpt.chatHistoryList.v1';
    const STORAGE_ACTIVE_SESSION_KEY = 'maps_gpt.activeSessionId.v1';

    function loadChatHistoryList() {
      try {
        const raw = localStorage.getItem(STORAGE_SESSIONS_KEY);
        chatHistoryList = raw ? JSON.parse(raw) : [];
        if (!Array.isArray(chatHistoryList)) chatHistoryList = [];
      } catch {
        chatHistoryList = [];
      }
    }

    function saveChatHistoryList() {
      try {
        localStorage.setItem(STORAGE_SESSIONS_KEY, JSON.stringify(chatHistoryList));
      } catch {}
    }

    function getActiveSessionId() {
      try {
        return localStorage.getItem(STORAGE_ACTIVE_SESSION_KEY);
      } catch {
        return null;
      }
    }

    function setActiveSessionId(id) {
      try {
        localStorage.setItem(STORAGE_ACTIVE_SESSION_KEY, id);
      } catch {}
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', initChat);

    async function initChat() {
      loadChatHistoryList();

      const existing = getActiveSessionId();
      if (existing) {
        sessionId = existing;
        renderChatHistory();
        await loadAndRenderSession(sessionId);
      } else {
        await createSession();
        setActiveSessionId(sessionId);
        renderChatHistory();
      }

      setupTextarea();
    }

    async function loadAndRenderSession(id) {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';

      try {
        const resp = await fetch(`${API_BASE}/chat/history/${id}`);
        const data = await resp.json();

        if (!data.success) throw new Error(data.error || 'Failed to load history');

        const history = data.data?.history || [];
        if (!history.length) {
          // show welcome screen if empty
          showWelcomeScreen();
          return;
        }

        hideWelcomeScreen();
        for (const msg of history) {
          addMessage(msg.role, msg.content, msg.toolCalls || null);
        }
      } catch (e) {
        // Session may not exist on server (after restart), create new one
        console.warn('Could not load session, creating new one:', e);
        await createSession();
        setActiveSessionId(sessionId);
        showWelcomeScreen();
      }
    }

    function showWelcomeScreen() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = `
        <div id="welcomeScreen" class="flex flex-col items-center justify-center min-h-[60vh] text-center px-4">
          <div class="glow-effect w-16 h-16 rounded-2xl bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center mb-6">
            <i class="fas fa-map-location-dot text-3xl text-white"></i>
          </div>
          <h1 class="text-2xl font-semibold mb-2">What can I help you find?</h1>
          <p class="text-gray-400 mb-8 max-w-md">Find NYC businesses for your voice agent sales outreach. Search restaurants, retail stores, service providers, and more.</p>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full max-w-xl">
            <button onclick="sendSuggestion('Find restaurants in Manhattan that might need a voice ordering system')" class="suggestion-btn p-4 rounded-xl text-left">
              <div class="flex items-start gap-3">
                <span class="text-xl">üçΩÔ∏è</span>
                <div>
                  <div class="font-medium text-sm">NYC Restaurants</div>
                  <div class="text-xs text-gray-500 mt-1">Voice ordering prospects</div>
                </div>
              </div>
            </button>
            <button onclick="sendSuggestion('Show me dental clinics in Brooklyn for appointment scheduling automation')" class="suggestion-btn p-4 rounded-xl text-left">
              <div class="flex items-start gap-3">
                <span class="text-xl">ü¶∑</span>
                <div>
                  <div class="font-medium text-sm">Brooklyn Dental Clinics</div>
                  <div class="text-xs text-gray-500 mt-1">Appointment scheduling leads</div>
                </div>
              </div>
            </button>
            <button onclick="sendSuggestion('Find auto repair shops in Queens that could use AI phone answering')" class="suggestion-btn p-4 rounded-xl text-left">
              <div class="flex items-start gap-3">
                <span class="text-xl">üîß</span>
                <div>
                  <div class="font-medium text-sm">Queens Auto Shops</div>
                  <div class="text-xs text-gray-500 mt-1">AI phone answering leads</div>
                </div>
              </div>
            </button>
            <button onclick="sendSuggestion('List real estate agencies in NYC for lead qualification voice agent')" class="suggestion-btn p-4 rounded-xl text-left">
              <div class="flex items-start gap-3">
                <span class="text-xl">üè†</span>
                <div>
                  <div class="font-medium text-sm">NYC Real Estate Agencies</div>
                  <div class="text-xs text-gray-500 mt-1">Lead qualification prospects</div>
                </div>
              </div>
            </button>
          </div>
        </div>
      `;
    }

    async function selectChat(id) {
      if (!id || id === sessionId) return;
      if (isLoading) return;

      sessionId = id;
      setActiveSessionId(sessionId);
      renderChatHistory();
      await loadAndRenderSession(sessionId);
    }

    async function createSession() {
      try {
        const response = await fetch(`${API_BASE}/chat/session`, { method: 'POST' });
        const data = await response.json();
        if (data.success) {
          sessionId = data.data.sessionId;
          console.log('Chat session created:', sessionId);
        }
      } catch (error) {
        console.error('Failed to create session:', error);
        showError('Failed to initialize. Please refresh the page.');
      }
    }

    function setupTextarea() {
      const textarea = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      
      textarea.addEventListener('input', () => {
        // Auto-resize
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        
        // Enable/disable send button
        sendBtn.disabled = !textarea.value.trim();
      });
      
      // Enter to send, Shift+Enter for new line
      textarea.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          if (textarea.value.trim() && !isLoading) {
            document.getElementById('chatForm').dispatchEvent(new Event('submit'));
          }
        }
      });
    }

    // Export dropdown
    document.getElementById('exportBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('exportDropdown').classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('#exportBtn') && !e.target.closest('#exportDropdown')) {
        document.getElementById('exportDropdown').classList.add('hidden');
      }
    });

    // Form submission
    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message || isLoading) return;
      
      hideWelcomeScreen();
      addMessage('user', message);
      input.value = '';
      input.style.height = 'auto';
      document.getElementById('sendBtn').disabled = true;
      
      await sendMessage(message);
    });

    function sendSuggestion(text) {
      const input = document.getElementById('messageInput');
      input.value = text;
      input.dispatchEvent(new Event('input'));
      document.getElementById('chatForm').dispatchEvent(new Event('submit'));
    }

    function hideWelcomeScreen() {
      const welcome = document.getElementById('welcomeScreen');
      if (welcome) welcome.style.display = 'none';
    }

    async function sendMessage(message) {
      if (!sessionId) {
        showError('Session not initialized. Please refresh.');
        return;
      }

      isLoading = true;
      const streamUI = addStreamingAssistantMessage();

      try {
        const response = await fetch(`${API_BASE}/chat/message?stream=1`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'text/event-stream' },
          body: JSON.stringify({ sessionId, message })
        });

        if (!response.ok) {
          let err = 'Failed to get response';
          try {
            const data = await response.json();
            err = data.error || err;
          } catch {
            // ignore
          }
          streamUI.remove();
          showError(err);
          return;
        }

        const contentType = response.headers.get('content-type') || '';
        if (!contentType.includes('text/event-stream') || !response.body) {
          // Fallback to non-streaming JSON
          const data = await response.json();
          streamUI.remove();
          if (data.success) {
            const msg = data.data.message;
            addMessage('assistant', msg.content, msg.toolCalls);
            updateChatHistory(message);
          } else {
            showError(data.error || 'Failed to get response');
          }
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let doneReceived = false;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const parts = buffer.split('\n\n');
          buffer = parts.pop() || '';

          for (const part of parts) {
            const lines = part.split('\n');
            let eventName = 'message';
            let dataLine = '';
            for (const line of lines) {
              if (line.startsWith('event:')) eventName = line.slice(6).trim();
              if (line.startsWith('data:')) dataLine += line.slice(5).trim();
            }
            if (!dataLine) continue;

            if (eventName === 'delta') {
              try {
                const payload = JSON.parse(dataLine);
                if (payload?.delta) streamUI.append(payload.delta);
              } catch {
                // ignore
              }
            }

            if (eventName === 'done') {
              try {
                const payload = JSON.parse(dataLine);
                const msg = payload?.data?.message;
                if (msg) {
                  streamUI.finalize(msg.content || streamUI.getContent(), msg.toolCalls || null);
                  updateChatHistory(message);
                }
              } catch {
                // ignore
              }
              doneReceived = true;
            }
          }

          if (doneReceived) break;
        }
      } catch (error) {
        console.error('Send message error:', error);
        streamUI.remove();
        showError('Network error. Please try again.');
      } finally {
        isLoading = false;
      }
    }

    function addStreamingAssistantMessage() {
      const messagesDiv = document.getElementById('messages');

      const wrapper = document.createElement('div');
      wrapper.className = 'py-5 fade-in message-assistant';

      const container = document.createElement('div');
      container.className = 'flex gap-4 max-w-3xl mx-auto px-4';

      const avatar = document.createElement('div');
      avatar.className = 'w-8 h-8 rounded-full flex items-center justify-center shrink-0 bg-gradient-to-br from-emerald-500 to-teal-600';
      avatar.innerHTML = '<i class="fas fa-map-location-dot text-white text-xs"></i>';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'flex-1 min-w-0';

      const roleLabel = document.createElement('div');
      roleLabel.className = 'font-semibold text-sm mb-1';
      roleLabel.textContent = 'CallSphere Maps';
      contentDiv.appendChild(roleLabel);

      const textDiv = document.createElement('div');
      textDiv.className = 'markdown-content text-[15px] leading-relaxed';
      contentDiv.appendChild(textDiv);

      // Add thinking spinner
      const thinkingDiv = document.createElement('div');
      thinkingDiv.className = 'thinking-spinner';
      thinkingDiv.innerHTML = `
        <div class="spinner"></div>
        <span>Thinking<span class="thinking-dots"><span></span><span></span><span></span></span></span>
      `;
      textDiv.appendChild(thinkingDiv);

      container.appendChild(avatar);
      container.appendChild(contentDiv);
      wrapper.appendChild(container);
      messagesDiv.appendChild(wrapper);
      scrollToBottom();

      let content = '';
      let renderTimer = null;
      let spinnerRemoved = false;

      const removeSpinner = () => {
        if (!spinnerRemoved && thinkingDiv.parentNode) {
          thinkingDiv.remove();
          spinnerRemoved = true;
        }
      };

      const render = () => {
        removeSpinner();
        textDiv.innerHTML = marked.parse(content || '');
        scrollToBottom();
      };

      const scheduleRender = () => {
        if (renderTimer) return;
        renderTimer = setTimeout(() => {
          renderTimer = null;
          render();
        }, 50);
      };

      const appendToolChips = (toolCalls) => {
        if (!toolCalls || !toolCalls.length) return;
        const toolsDiv = document.createElement('div');
        toolsDiv.className = 'flex flex-wrap gap-2 mt-4';
        for (const tool of toolCalls) {
          const chip = document.createElement('span');
          chip.className = 'tool-chip px-3 py-1 rounded-full text-xs font-medium inline-flex items-center gap-1.5';
          chip.innerHTML = `${getToolIcon(tool.toolName)} ${formatToolName(tool.toolName)}`;
          toolsDiv.appendChild(chip);
        }
        textDiv.appendChild(toolsDiv);
      };

      return {
        append: (delta) => {
          content += delta;
          scheduleRender();
        },
        finalize: (finalContent, toolCalls) => {
          if (finalContent != null) content = finalContent;
          if (renderTimer) {
            clearTimeout(renderTimer);
            renderTimer = null;
          }
          render();
          appendToolChips(toolCalls);
        },
        remove: () => {
          if (renderTimer) clearTimeout(renderTimer);
          wrapper.remove();
        },
        getContent: () => content,
      };
    }

    async function exportChat(format) {
      if (!sessionId) {
        alert('No active chat session');
        return;
      }

      document.getElementById('exportDropdown').classList.add('hidden');

      try {
        const response = await fetch(`${API_BASE}/chat/export/${sessionId}/${format}`);
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Export failed');
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `maps-gpt-chat.${format}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (error) {
        alert('Export failed: ' + error.message);
      }
    }
